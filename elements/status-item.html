<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">

<dom-module id="status-item">
  <template>
    <style>
      paper-card {
        display: block;
        margin-bottom: 0.5em;
        color: #777;
      }

      table {
        border-collapse: collapse;
      }

      .title-label {
        padding: 8px 16px;
      }

      .title-label h3 {
        margin-top: 0;
        margin-bottom: 10px;
        color: #333;
      }

      .status-label {
        text-align: center;
        background: #4CAF50;
        color: #eee;
        padding: 0 24px;
      }

      .status-label[has-issues] {
        background: #FF9800;
      }

      .status-label[loading] {
        background: #444;
      }

      paper-spinner-lite {
        width: 24px;
        height: 24px;
      }
    </style>

    <paper-card>
      <table style="width:100%">
        <tr class="title-row">
          <td class="title-label">
            <h3>[[title]]</h3>

            <div hidden$="[[loading]]">
              <span hidden$="[[hasIssues]]">[[hasNoIssuesText]]</span>
              <span hidden$="[[!hasIssues]]">[[hasIssuesText]]</span>
            </div>

            <div hidden$="[[!loading]]">
              <span>Loading...</span>
            </div>
          </td>
          <td class="status-label"
            has-issues$="[[hasIssues]]"
            loading$="[[loading]]">
            <div hidden$="[[loading]]">
              <iron-icon icon="check" hidden$="[[hasIssues]]"></iron-icon>
              <iron-icon icon="warning" hidden$="[[!hasIssues]]"></iron-icon>
            </div>

            <paper-spinner-lite
              hidden$="[[!loading]]"
              active>
            </paper-spinner-lite>
          </td>
        </tr>
      </table>
    </paper-card>
  </template>

  <script>
    Polymer({

      is: 'status-item',

      properties: {
        title: {
          type: String
        },

        hasNoIssuesText: {
          type: String,
          value: 'No known issues.'
        },

        hasIssuesText: {
          type: String,
          value: 'There are known issues.'
        },

        hasIssues: {
          type: Boolean,
          value: false
        },

        loading: {
          type: Boolean,
          value: false
        }
      },

      ready: function() {
        window.issueItem = this
      },

      _toDate: function(timestamp) {
        return new Date(timestamp).toUTCString()
      }
    })
  </script>
</dom-module>
